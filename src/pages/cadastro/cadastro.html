<ion-header>
  <button class="button-close" (click)="closeModal()">
    <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
  </button>
</ion-header>

<ion-content class="cadastro" padding>
  <div class="form-cadastro">
    <ion-item>
      <ion-input placeholder="name" type="text" [(ngModel)]="user.name"
                 [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="telefone" [(ngModel)]="user.tel"
                 [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="email" type="email" [(ngModel)]="user.email"
                 [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="senha" [(ngModel)]="user.password"
                 [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="confirmar senha" [(ngModel)]="user.confirmPassword"
                 [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button class="cadastro-button" ion-button (click)="storeUser()">Confirmar Cadastro</button>
  </div>
</ion-content>
<ion-footer>

</ion-footer>
